<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Thụt Ra Vào</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Sidebar cơ bản */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0); /* Hiện mặc định */
        }

        /* Sidebar ẩn */
        .sidebar.hidden {
            transform: translateX(-100%); /* Thụt vào bên trái */
        }

        /* Nút toggle */
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 250px; /* Căn nút ngay bên cạnh sidebar */
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: left 0.3s ease-in-out;
        }

        /* Di chuyển nút khi sidebar thụt vào */
        .toggle-btn.hidden {
            left: 20px; /* Đặt nút về bên trái */
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Đây là nội dung của sidebar.</p>
    </div>
    <button class="toggle-btn">X</button>

    <script>
        // Lấy phần tử
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');

        // Thêm sự kiện click
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('hidden'); // Thay đổi trạng thái ẩn/hiện
            toggleBtn.classList.toggle('hidden'); // Di chuyển nút
        });
    </script>

</body>
</html>
